# Job
job.name=azure-application-local-runner
job.coordinator.factory=org.apache.samza.zk.ZkJobCoordinatorFactory
job.default.system=eventhubs
job.coordinator.zk.connect=localhost:2181

# Add your EventHubs input stream credentials here,
# or comment them out here and define them in AzureApplication
sensitive.streams.input-stream.eventhubs.sas.keyname=YOUR-SAS-KEY-NAME
sensitive.streams.input-stream.eventhubs.sas.token=YOUR-SAS-KEY-TOKEN

# Add your EventHubs output stream credentials here,
# or comment them out here and define them in AzureApplication
sensitive.streams.output-stream.eventhubs.sas.keyname=YOUR-SAS-KEY-NAME
sensitive.streams.output-stream.eventhubs.sas.token=YOUR-SAS-KEY-TOKEN

# Task/Application
task.name.grouper.factory=org.apache.samza.container.grouper.task.GroupByContainerIdsFactory
